mybatis:
  mapper-locations: classpath:META-INF/sqlmap/**.xml
  type-aliases-package: dog.sneaky.demo.database.dataobject
  type-handlers-package: dog.sneaky.demo.database.typehandler
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: true

pagehelper:
  support-methods-arguments: true
  params: count=countSql
  reasonable: true


logging:
  level:
    root: info
    org.springframework.web: debug
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.security.jackson2.SecurityJackson2Modules: off


management:
  endpoints:
    web:
      exposure:
        include: "*"
