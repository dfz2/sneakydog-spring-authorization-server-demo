<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="section-body" layout:fragment="content">
    <h2 class="section-title">This is Example Page</h2>
    <p class="section-lead">This page is just an example for you to create your own page.</p>
    <div class="card">
        <form class="needs-validation" novalidate="">
            <div class="card-header">
                <h4>Example Card</h4>
            </div>
            <div class="card-body">
                [[${userProfileDTO}]]
                [[${userProfileDTO.username}]]
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Old Password</label>
                    <div class="col-sm-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="text" class="form-control" id="oldPwd" required="">
                        <div class="invalid-feedback">
                            What's your name?
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">New Passwrod</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="newPwd" required="">
                        <div class="invalid-feedback">
                            Oh no! Email is invalid.
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="button" id="renewPwd" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script layout:fragment="js">
    // 1231313

    $(function () {
        $('#renewPwd').click(function () {
            $.ajax({
                type: "POST",
                url: "/user/renewPwd",
                dataType: "json",
                data: {
                    "passwordDTO.oldPwd": $('#oldPwd').val(),
                    "passwordDTO.newPwd": $('#newPwd').val(),
                },
                success: function (data) {
                    console.log(data)
                },
                complete: function (xhr, status) {
                    console.log(xhr);
                    console.log(status)
                }
            });
        });

    });
</script>
</body>
</html>
