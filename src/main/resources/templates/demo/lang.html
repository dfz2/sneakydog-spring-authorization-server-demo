<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2.html}">
<head>
  <meta charset="UTF-8">
  <title>Lang Demo Modal Examples</title>
  <link rel="stylesheet" th:href="@{/css/ztree.css}">
</head>
<body>
<div layout:fragment="content">

  <div class="card">
    <div class="card-header  card-outline">
      <h3 class="card-title">
        <i class="fas fa-edit"></i>Lang Demo Modal Examples
      </h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <div>
            <a href="?lang=en_US">en_US</a> |
            <a href="?lang=zh_CN">zh_CN</a>
          </div>
          <h1 th:text="#{test}"></h1>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
