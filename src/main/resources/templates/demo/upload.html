<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2.html}">
<head>
  <meta charset="UTF-8">
  <title>Lang Demo Modal Examples</title>
  <link rel="stylesheet" th:href="@{/css/ztree.css}">
  <link href="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

  <div class="card">
    <div class="card-header  card-outline">
      <h3 class="card-title">
        <i class="fas fa-edit"></i>Upload Demo Modal Examples
      </h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <div>
            <div id="dropzone" class="dropzone"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="pagejs">
  <script src="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
</th:block>
<script layout:fragment="js" th:inline="javascript">
  Dropzone.autoDiscover = false;
  $(document).ready(function() {
    $("#dropzone").dropzone({
      url: "/demo/upload?_csrf=" + window.g._csrf,
      headers: {
        'X-CSRF-TOKEN': window.g._csrf
      },
      dictDefaultMessage: "Drop files here or<br>click to upload..."
    });
  });
</script>
</body>
</html>
